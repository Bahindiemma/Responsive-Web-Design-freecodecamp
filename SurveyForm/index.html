<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FreeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form action="" id="survey-form">
      <fieldset>
        <label id="name-label" for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your Name"
          required
        />
      </fieldset>
      <fieldset>
        <label for="email" id="email-label">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your Email"
          required
        />
      </fieldset>
      <fieldset>
        <label id="number-label" for="number">Age (optional)</label>
        <input
          type="number"
          id="number"
          name="age"
          placeholder="Age"
          min="17"
          max="35"
        />
      </fieldset>
      <fieldset>
        <label for="current-role">
          Which option best describes your current role?
        </label>
        <select name="current-role" id="current-role">
          <option value="">Select current role</option>
          <option value="student">Student</option>
          <option value="full-time-job">Full Time Job</option>
          <option value="full-time-learner">Full Time Learner</option>
          <option value="prefer-not-to-say">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </fieldset>
      <fieldset>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label>
          <input type="radio" name="recommend" value="definitely" />
          Definitely
        </label>
        <label>
          <input type="radio" name="recommend" value="maybe" />
          Maybe
        </label>
        <label>
          <input type="radio" name="recommend" value="not-sure" />
          Not sure
        </label>
      </fieldset>
      <fieldset>
        <label for="favorite-feature">
          What is your favorite feature of freeCodeCamp?
        </label>
        <select name="favorite-feature" id="dropdown">
          <option value="">Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open-source">Open Source</option>
        </select>
      </fieldset>
      <fieldset>
        <p>What would you like to see improved? (Check all that apply)</p>
        <label>
          <input
            type="checkbox"
            name="improvements"
            value="front-end-projects"
          />
          Front-end Projects
        </label>
        <label>
          <input
            type="checkbox"
            name="improvements"
            value="back-end-projects"
          />
          Back-end Projects
        </label>
        <label>
          <input
            type="checkbox"
            name="improvements"
            value="data-visualization"
          />
          Data Visualization
        </label>
        <label>
          <input type="checkbox" name="improvements" value="challenges" />
          Challenges
        </label>
        <label>
          <input
            type="checkbox"
            name="improvements"
            value="open-source-community"
          />
          Open Source Community
        </label>
        <label>
          <input
            type="checkbox"
            name="improvements"
            value="gitter-helper-rooms"
          />
          Gitter helper rooms
        </label>
        <label>
          <input type="checkbox" name="improvements" value="videos" />
          Videos
        </label>
        <label>
          <input type="checkbox" name="improvements" value="city-meetups" />
          City Meetups
        </label>
        <label>
          <input type="checkbox" name="improvements" value="wiki" />
          Wiki
        </label>
        <label>
          <input type="checkbox" name="improvements" value="forum" />
          Forum
        </label>
        <label>
          <input
            type="checkbox"
            name="improvements"
            value="additional-courses"
          />
          Additional Courses
        </label>
      </fieldset>
      <fieldset>
        <label for="comments">Any comments or suggestions?</label>
        <textarea
          name="comments"
          id="comments"
          rows="10"
          placeholder="Enter your comment here..."
        ></textarea>
        <input type="submit" value="Submit" id="submit" />
      </fieldset>
    </form>
  </body>
</html>
